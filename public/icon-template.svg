<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>

  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Baby icon (similar to lucide Baby icon) -->
  <g transform="translate(256, 256)" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head -->
    <circle cx="0" cy="-40" r="50" fill="white" stroke="none" opacity="0.95"/>

    <!-- Body -->
    <path d="M -40 30 Q 0 10, 40 30 L 40 90 Q 40 110, 20 110 L -20 110 Q -40 110, -40 90 Z"
          fill="white" stroke="none" opacity="0.95"/>

    <!-- Arms -->
    <path d="M -40 40 L -70 60 L -70 80" stroke="white" stroke-width="16" opacity="0.95"/>
    <path d="M 40 40 L 70 60 L 70 80" stroke="white" stroke-width="16" opacity="0.95"/>

    <!-- Legs -->
    <path d="M -20 110 L -20 140 L -30 150" stroke="white" stroke-width="16" opacity="0.95"/>
    <path d="M 20 110 L 20 140 L 30 150" stroke="white" stroke-width="16" opacity="0.95"/>

    <!-- Face -->
    <circle cx="-15" cy="-45" r="6" fill="#3b82f6"/>
    <circle cx="15" cy="-45" r="6" fill="#3b82f6"/>
    <path d="M -12 -25 Q 0 -15, 12 -25" stroke="#3b82f6" stroke-width="4" fill="none"/>
  </g>
</svg>
