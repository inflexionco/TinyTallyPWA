<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Content Security Policy
         NOTE: 'unsafe-inline' and 'unsafe-eval' are needed for Vite development mode.
         For production builds, consider using a stricter CSP via HTTP headers:
         - Remove 'unsafe-inline' and 'unsafe-eval' from script-src
         - Use nonce-based or hash-based script loading
         - Configure this in your web server (nginx, Apache, etc.)
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' 'unsafe-inline' 'unsafe-eval';
                   style-src 'self' 'unsafe-inline';
                   img-src 'self' data: blob: https:;
                   font-src 'self' data:;
                   connect-src 'self' ws: wss:;
                   object-src 'none';
                   base-uri 'self';
                   form-action 'self';
                   frame-ancestors 'none';
                   upgrade-insecure-requests;">

    <meta name="theme-color" content="#60a5fa" />
    <meta name="description" content="TinyTally - Track your child's milk intake, diaper changes, and sleep schedule" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TinyTally" />
    <title>TinyTally - Baby Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
